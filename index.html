<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Roteamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <button onclick="navegarParaTestes()">Clique Aqui</button>
    <div id="mensagem"></div>
    <script src="script.js"></script>
</body>
</html>
